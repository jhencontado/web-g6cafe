<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Store - G6 Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
  store-list {
    display: grid;
    gap: 16px;
    padding: 5px;
    max-width: 1500px;
    margin: 0 auto; /* Centers the container within the page */
}

.store-card {
    border: 1px solid #FF5722;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-bottom: 10px; /* Adds space between rows of cards */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}
h2{

    text-align: left;
}
.store-card:hover {
    background-color: #c3b39a; /* Changes color when hovered */
}

.store-details {
    font-size: 18px;
    margin: 8px 0;
    text-align: left;
}
#map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <section class="g6logo">
            <div class="g6logo">
                <a href="{{ url_for('home') }}">
                    <img src="/static/images/g6logo.png" alt="G6 Cafe Logo">
                </a>
            </div>
        </section>

        <nav>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('tracker') }}">Tracker</a>
            <a href="{{ url_for('storespick') }}">Find a Store</a>
            <a href="{{ url_for('cart') }}">
    <img src="{{ url_for('static', filename='images/cart.png') }}" height="50px" width="50">
    <span id="cart-count">0</span>
    </a>
        </nav>
    </header>

    <section class="store-selection">
        <h1>Select a Pickup Location</h1>
        <div id="map"></div>
        <div class="store-list">
    {% for store in stores %}
    <div class="store-card" onclick="selectStore('{{ store.name }}')">
        <h2>{{ store.name }}</h2>
        <p class="store-details">
            <span><strong>Address:</strong> {{ store.address }}</span><br>
            <span><strong>Hours:</strong> {{ store.business_hours }}</span>
        </p>
        <a href="{{ url_for('menu') }}" class="store-link"></a>
    </div>
    {% endfor %}
</div>

    </section>

    <footer>
        <p>&copy; 2024 G6 Cafe. All rights reserved.</p>
    </footer>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
