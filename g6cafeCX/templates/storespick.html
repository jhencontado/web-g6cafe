<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Store - G6 Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <section class="g6logo">
            <div class="g6logo">
                <a href="{{ url_for('home') }}">
                    <img src="/static/images/g6logo.png" alt="G6 Cafe Logo">
                </a>
            </div>
        </section>

        <nav>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('tracker') }}">Tracker</a>
            <a href="{{ url_for('storespick') }}">Find a Store</a>
            <a href="{{ url_for('cart') }}">
                <img src="{{ url_for('static', filename='images/cart.png') }}" height="50px" width="50px" alt="Cart">
            </a>
        </nav>
    </header>

    <section class="store-selection">
        <h1>Select a Pickup Location</h1>

        <!-- Loop through the stores passed from the backend -->
        <div class="store-list">
            {% for store in stores %}
                <div class="store-card">
                    <h2>{{ store.name }}</h2>
                    <p><strong>Address:</strong> {{ store.address }}</p>
                    <p><strong>Business Hours:</strong> {{ store.business_hours }}</p>
                    <a href="#" onclick="selectStore('{{ store.name }}')" class="btn-select-store">Select this store</a>
                </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2024 G6 Cafe. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
