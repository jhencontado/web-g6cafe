<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px; /* Fixed width */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        main h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        main h3 {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        #storeLocatorForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #locationInput {
            width: 60%;
            padding: 20px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            height: 70px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #store-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .store-info {
            background-color: #fafafa;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        .store-info button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .store-info button:hover {
            background-color: #c3b39a;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #locationInput {
                width: 70%;
            }
            .store-info {
                width: 90%;
            }
        }
    </style>
</head>
<body>
  {% include "header.html" %}

    <div class="container">
        <main>
            <h2>ENTER LOCATION</h2>
            <h3>Enter your address to find the store nearest you.</h3>
            <form id="storeLocatorForm">
                <input type="text" id="locationInput" placeholder="Enter your location" required>
                <button type="submit">Search</button>
            </form>

            <div id="map"></div>
            <div id="store-results">
                <!-- Store results will appear here -->
            </div>
                <!-- Modal for store selection confirmation -->
            <div id="storeModal" class="modal">
                <div class="modal-content">
                    <h2>Store Selected</h2>
                    <p id="modal-message"></p>
                    <button id="confirmBtn">OK</button>
                    <button id="cancelBtn">Cancel</button>
                </div>
            </div>
       </main>
    </div>

{% include "footer.html" %}
    <!-- Google Maps Script -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Ol8bTErF-cA2REqhHUmYuY1vOgPT1-k&callback=initMap" async defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
