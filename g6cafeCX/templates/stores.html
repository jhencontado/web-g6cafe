<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #storeLocatorForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #locationInput {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #store-results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .store-info {
            background-color: #fafafa;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        .store-info button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .store-info button:hover {
            background-color: #c3b39a;
        }
        .delivery-form {
            margin-top: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .delivery-form input, .delivery-form textarea {
            width: 98%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .delivery-form button {
            width: 100%;
            padding: 15px;
            background-color: #8d6e63;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .delivery-form button:hover {
            background-color: #c3b39a;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #locationInput {
                width: 70%;
            }
            .store-info {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <section class="g6logo">
            <div class="g6logo">
                <a href="{{ url_for('home') }}">
                    <img src="/static/images/g6logo.png" alt="g6logo">
                </a>
            </div>
        </section>
        <nav>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('cart') }}">
                <img src="{{ url_for('static', filename='images/cart.png') }}" height="50px" width="50">
            </a>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2>SELECT YOUR LOCAL STORE</h2>
            <form id="storeLocatorForm">
                <input type="text" id="locationInput" placeholder="Enter your location" required>
                <button type="submit">Search</button>
            </form>

            <div id="store-results">
                <!-- Store results will appear here -->
            </div>

            <div id="map"></div>

            <div class="delivery-form">
                <h2>Delivery Details</h2>
                <form id="deliveryDetailsForm">
                    <input type="text" id="houseNumber" placeholder="House Number" required>
                    <input type="text" id="streetName" placeholder="Street Name" required>
                    <input type="text" id="subdivisionName" placeholder="Subdivision Name">
                    <input type="text" id="barangay" placeholder="Barangay" required>
                    <input type="text" id="city" placeholder="City" required>
                    <textarea id="deliveryInstruction" placeholder="Delivery Instructions" rows="3"></textarea>
                    <a href="{{ url_for('menu') }}">
                        <button type="button" onclick="submitDeliveryDetails()">Submit Details</button>
                    </a>
                </form>
                <p id="deliveryCharge" style="margin-top: 10px;"></p>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
