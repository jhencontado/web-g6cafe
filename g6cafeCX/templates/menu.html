<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Cafe - Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <section class="g6logo">
    <div class="g6logo">
        <a href="{{ url_for('home') }}">
            <img src="/static/images/g6logo.png" alt="g6logo">
        </a>
    </div>
</section>

        <nav>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('tracker') }}">Tracker</a>
            <a href="{{ url_for('storespick') }}">Find a Store</a>
            <a href="{{ url_for('cart') }}"><img src="{{ url_for('static', filename='images/cart.png') }}" height="50px" width="50"></a>
        </nav>
    </header>

    <div class="menu-container">
        <aside class="best-seller-navigation">
            <a href="#espresso" class="nav-link"><img src="{{ url_for('static', filename='images/coffee.png') }}" alt="coffee"><p>Coffee</p></a>
            <a href="#tea" class="nav-link"><img src="{{ url_for('static', filename='images/tea.png') }}" alt="tea"><p>Tea</p></a>
            <a href="#ice blended" class="nav-link"><img src="{{ url_for('static', filename='images/ice blended.png') }}" alt="ice blended"><p>Ice Blended</p></a>
            <a href="#pasta" class="nav-link"><img src="{{ url_for('static', filename='images/pasta.png') }}" alt="pasta"><p>Pasta</p></a>
            <a href="#pastries" class="nav-link"><img src="{{ url_for('static', filename='images/pastries.png') }}" alt="pastries"><p>Pastries</p></a>
        </aside>

        <section class="best-sellers">
            <div id="menu-items" class="products">Loading menu...</div>
        </section>
    </div>

    <!-- Modal for adding to cart -->
    <div id="cart-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-item-name">Item Name</h2>
            <img id="modal-item-photo" src="" alt="Item Photo">
            <p id="modal-item-price">Price: </p>
            <form id="add-to-cart-form">
                <div id="edit-item-quantity" class="items-group">
            <span class="minus">-</span>
            <span class="num">01</span>
            <span class="plus">+</span>
                </div>
                <br><label for="preferences">Preferences:</label>
                <textarea id="preferences" name="preferences" rows="4" cols="50"></textarea>
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
