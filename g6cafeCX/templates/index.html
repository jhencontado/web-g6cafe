<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G6 Cafe - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <header>
        <section class="g6logo">
    <div class="g6logo">
        <a href="{{ url_for('home') }}">
            <img src="/static/images/g6logo.png" alt="g6logo">
        </a>
    </div>
</section>

        <nav>
            <a href="{{ url_for('menu') }}">Menu</a>
            <a href="{{ url_for('tracker') }}">Tracker</a>
            <a href="{{ url_for('storespick') }}">
            <img src="static/images/pin.png" alt="Find a Store" style="width: 40px; height: auto;">Find A Store</a>
            <a href="{{ url_for('cart') }}">
    <img src="{{ url_for('static', filename='images/cart.png') }}" height="50px" width="50">
    <span id="cart-count">0</span>
    </a>


        </nav>
    </header>

    <section class="promo">
    <div class="button-group">
        <span class="order-now">Order Now</span>
        <a href="{{ url_for('stores') }}" id="deliveryLink">
            <button class="btn-delivery">Delivery</button>
        </a>
        <span class="or-text">or</span>
        <a href="{{ url_for('storespick') }}" id="pickupLink">
            <button class="btn-pickup">Pick Up</button>
        </a>
    </div>
</section>

<!-- Delivery Details Section -->
<section id="deliveryDetails" style="display: none;">
    <h3>Delivery Details</h3>
    <p id="address">No address saved</p>
    <button onclick="editAddress()">Edit Address</button>
</section>

<!-- Pick-Up Details Section -->
<section id="pickupDetails" style="display: none;">
    <h3>Pick-Up Location</h3>
    <p id="pickup-location">No store selected</p>
    <button onclick="editPickUpLocation()">Edit Pick-Up Location</button>
</section>
    <div class="promo-content">
        <div class="promo">
            <img src="/static/css/home.png" alt="Promo Image">
        </div>
    </div>
</section>

<footer>
        <p>&copy; 2024 G6 Cafe. All rights reserved.</p>
    </footer>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
