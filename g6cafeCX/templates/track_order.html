<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            align-items: center; /* Center vertically */
            background-color: #f5f5f5;
            color: #3e3e3e;
            text-align: center;
            flex-direction: column; /* Stack content vertically */
        }

        .container {
            flex:1;
            max-width: 1200px;
            width: 100%;
            height: 800px;
            margin-bottom: 50px; /* Space between container and footer */
        }

        .delivery-image {
            height: 300px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            padding: 20px;
        }

        .order-id {
            font-size: 22px;
            font-weight: bold;
            color: #6f4f1e; /* Coffee brown */
            margin-bottom: 20px;
        }

        /* Order Status Container: Align circles next to each other */
        .order-status-container {
            display: flex; /* Align circles in a row */
            justify-content: space-evenly; /* Evenly space the circles */
            align-items: center; /* Align the circles vertically */
            gap: 30px; /* Optional: Adjust space between circles if needed */
            margin-bottom: 50px; /* Space between the order status and the footer */
        }


        .order-status-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Space between circle and text */
        }

        .status-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd; /* Default gray */
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Completed Step */
        .status-circle.completed {
            background-color: #4caf50; /* Green for completed status */
            border-color: #4caf50;
        }

        .status-circle.completed::before {
            content: 'âœ”'; /* Display a checkmark for completed steps */
            font-size: 24px;
            color: white;
        }

        /* Current Step */
        .status-circle.active {
            background-color: #ffc107; /* Yellow for active/current step */
            border-color: #ffc107;
            box-shadow: 0 0 10px #ffc107;
        }

        .status-text {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #555; /* Neutral text color */
        text-align: center;
    }

    /* Optional Styling for Container Borders (if desired) */
    .order-status-container::before,
    .order-status-container::after {
        content: '';
        display: block;
        height: 2px;
        width: 100%;
        background-color: #ddd;
        position: absolute;
        top: 50%;
        z-index: -1;
    }

    .order-status-container {
        position: relative;
    }
    </style>
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        <img src="{{ url_for('static', filename='images/delivery.png') }}" alt="delivery" class="delivery-image">
        <!-- Order ID Display -->
        <div class="order-id">
            Order ID: <strong>{{ order_id }}</strong>
        </div>


        <div class="order-status-container">
            <div class="order-status-step">
                <div class="status-circle
                    {% if 'pending' in completed_steps %}completed{% endif %}
                    {% if current_step == 'pending' %}active{% endif %}" id="pending"></div>
                <p class="status-text">Order Confirmed</p>
            </div>
            <div class="order-status-step">
                <div class="status-circle
                    {% if 'preparing' in completed_steps %}completed{% endif %}
                    {% if current_step == 'preparing' %}active{% endif %}" id="preparing"></div>
                <p class="status-text">Preparing</p>
            </div>
            <div class="order-status-step">
                <div class="status-circle
                    {% if 'ready-for-pickup' in completed_steps %}completed{% endif %}
                    {% if current_step == 'ready-for-pickup' %}active{% endif %}" id="ready-for-pickup"></div>
                <p class="status-text">Ready for Pick-Up</p>
            </div>
            <div class="order-status-step">
                <div class="status-circle
                    {% if 'picked-up' in completed_steps %}completed{% endif %}
                    {% if current_step == 'picked-up' %}active{% endif %}" id="picked-up"></div>
                <p class="status-text">Picked Up</p>
            </div>
            <div class="order-status-step">
                <div class="status-circle
                    {% if 'out-for-delivery' in completed_steps %}completed{% endif %}
                    {% if current_step == 'out-for-delivery' %}active{% endif %}" id="out-for-delivery"></div>
                <p class="status-text">Out for Delivery</p>
            </div>
            <div class="order-status-step">
                <div class="status-circle
                    {% if 'delivered' in completed_steps %}completed{% endif %}
                    {% if current_step == 'delivered' %}active{% endif %}" id="delivered"></div>
                <p class="status-text">Delivered</p>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
    <script>
        // Statuses array in the order of the process
        const orderStatus = "{{ order_status }}"; // Backend value passed to JS
        const statuses = {
            'pending': '#pending',
            'preparing': '#preparing',
            'ready for pick-up': '#ready-for-pickup',
            'picked-up': '#picked-up',
            'out for delivery': '#out-for-delivery',
            'delivered': '#delivered'
        };

        // Highlight the corresponding status step
        const activeStatus = statuses[orderStatus];
        if (activeStatus) {
            document.querySelector(activeStatus).classList.add('active');
        }
    </script>
